<html>
  <head>
    <script language="javascript" src="javascript/JSFX_Layer.js"></script>
    <script language="javascript" src="javascript/JSFX_Mouse.js"></script>
    <script language="javascript" src="javascript/JSFX_FadingTrail.js"></script>
    <script language="javascript">
      function JSFX_StartEffects() {
        JSFX.FadingTrail(40, '009900', '000000', 2);
      }
      
      window.addEventListener('message', function (event) {
        if (event.data == "FrameHeight") {
          //Calculate the maximum height of the page
          var body = document.body;
          var html = document.documentElement;
          var height = Math.max(body.offsetHeight, html.clientHeight, html.offsetHeight);
          event.source.postMessage({ "FrameHeight": height }, "*");
        }
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onLoad="JSFX_StartEffects()">
    <div class="row">
      <div class="item">
        <img src="img/1.png" />
      </div>
      <div class="item">
        <img src="img/2.png" />
      </div>
      <div class="item">
        <img src="img/3.png" />
      </div>
      <div class="item">
        <img src="img/4.png" />
      </div>
      <div class="item">
        <img src="img/5.png" />
      </div>
    </div>    
  </body>
</html>
