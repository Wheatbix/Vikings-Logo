<html>
  <head>
    <script language="javascript" src="javascript/JSFX_Layer.js"></script>
    <script language="javascript" src="javascript/JSFX_Mouse.js"></script>
    <script language="javascript" src="javascript/JSFX_FadingTrail.js"></script>
    <script language="javascript">
      function JSFX_StartEffects() {
        JSFX.FadingTrail(40, '009900', '000000', 2);
      }
      
      window.addEventListener('message', function (event) {
          // Need to check for safty as we are going to process only our messages
          // So Check whether event with data(which contains any object) contains our message here its "FrameHeight"
         if (event.data == "FrameHeight") {

              //event.source contains parent page window object 
              //which we are going to use to send message back to main page here "abc.com/page"
              
              //parentSourceWindow = event.source;
              
              //Calculate the maximum height of the page
              var body = document.body, html = document.documentElement;
              var height = Math.max(body.scrollHeight, body.offsetHeight,
                  html.clientHeight, html.scrollHeight, html.offsetHeight);
             
             // Send height back to parent page "abc.com/page"
              event.source.postMessage({ "FrameHeight": height }, "*");       
          }
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onLoad="JSFX_StartEffects()">
    <div class="row">
      <div class="item">
        <img src="img/1.png" />
      </div>
      <div class="item">
        <img src="img/2.png" />
      </div>
      <div class="item">
        <img src="img/3.png" />
      </div>
      <div class="item">
        <img src="img/4.png" />
      </div>
      <div class="item">
        <img src="img/5.png" />
      </div>
    </div>    
  </body>
</html>
