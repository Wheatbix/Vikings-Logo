<html>
  <head>
    <script language="javascript" src="javascript/JSFX_Layer.js"></script>
    <script language="javascript" src="javascript/JSFX_Mouse.js"></script>
    <script language="javascript" src="javascript/JSFX_FadingTrail.js"></script>
    <script language="javascript">
      function JSFX_StartEffects() {
        JSFX.FadingTrail(40, '009900', '000000', 2);
      }
      window.addEventListener('message', function (event) {
        if (event.data != null && event.data.type == 'FrameHeight') {
          var body = document.body;
          var html = document.documentElement;
          var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
          console.log(height);
          event.source.postMessage({ id: event.data.id, 'FrameHeight': height }, '*');
        }
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onLoad="JSFX_StartEffects()">
    <div class="main">
      <div class="wrapper hallucination-effect">
        <img class="logo" src="https://image.ibb.co/gxAMFF/logo.png" />
      </div>
    </div>    
  </body>
</html>
